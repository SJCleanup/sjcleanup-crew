<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJCleanup - Crew Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            background: #16213e;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #0f3460;
        }
        .header h1 {
            color: #4ade80;
            font-size: 1.5rem;
        }
        .header p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        .login-box {
            background: #16213e;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 0.5rem;
        }
        .login-box p {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }
        .pin-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            background: #1a1a2e;
            border: 2px solid #0f3460;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 1rem;
        }
        .pin-input:focus {
            outline: none;
            border-color: #4ade80;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #4ade80;
            color: #000;
        }
        .btn-primary:hover {
            background: #22c55e;
        }
        .btn-primary:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
        }
        .error-msg {
            color: #f87171;
            margin-top: 1rem;
            display: none;
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
        }
        .welcome-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #16213e;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .welcome-bar h2 {
            font-size: 1.1rem;
        }
        .logout-btn {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .logout-btn:hover {
            background: #ef4444;
            color: #fff;
        }
        
        /* Job Cards */
        .section-title {
            font-size: 1rem;
            color: #94a3b8;
            margin: 1.5rem 0 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }
        .job-card {
            background: #16213e;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #3b82f6;
        }
        .job-card.in-progress {
            border-left-color: #f59e0b;
        }
        .job-card.completed {
            border-left-color: #4ade80;
        }
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        .job-type {
            font-weight: 600;
            text-transform: capitalize;
        }
        .job-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .status-dispatched { background: #3b82f6; }
        .status-in_progress { background: #f59e0b; color: #000; }
        .status-completed { background: #4ade80; color: #000; }
        
        .job-address {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .job-details {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }
        .job-payout {
            color: #4ade80;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .job-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-start {
            background: #f59e0b;
            color: #000;
        }
        .btn-complete {
            background: #4ade80;
            color: #000;
        }
        .btn-photo {
            background: #3b82f6;
            color: #fff;
        }
        .btn-small:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* No Jobs */
        .no-jobs {
            text-align: center;
            padding: 3rem 1rem;
            color: #94a3b8;
        }
        .no-jobs-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Photo Upload Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        .modal h3 {
            margin-bottom: 1rem;
        }
        .photo-type-btns {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .photo-type-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #0f3460;
            background: transparent;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }
        .photo-type-btn.active {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }
        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: block;
            padding: 2rem;
            border: 2px dashed #0f3460;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            color: #94a3b8;
        }
        .file-label:hover {
            border-color: #4ade80;
        }
        .preview-img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .modal-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn-cancel {
            background: #374151;
            color: #fff;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #0f3460;
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 400px) {
            .job-details {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üßπ SJCleanup</h1>
        <p>Crew Portal</p>
    </header>

    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h2>Welcome!</h2>
                <p>Enter your 6-digit PIN to continue</p>
                <input type="text" id="pinInput" class="pin-input" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric" pattern="[0-9]*">
                <button id="loginBtn" class="btn btn-primary" disabled>Login</button>
                <p id="loginError" class="error-msg"></p>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="welcome-bar">
                <h2>üëã Hey, <span id="workerName">Worker</span>!</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="jobsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your jobs...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Upload Modal -->
    <div id="photoModal" class="modal-overlay">
        <div class="modal">
            <h3>üì∏ Upload Photo</h3>
            <div class="photo-type-btns">
                <button class="photo-type-btn active" data-type="before">Before</button>
                <button class="photo-type-btn" data-type="after">After</button>
            </div>
            <img id="previewImg" class="preview-img" alt="Preview">
            <div class="file-input-wrapper">
                <input type="file" id="photoInput" class="file-input" accept="image/*" capture="environment">
                <label for="photoInput" class="file-label" id="fileLabel">
                    üì∑ Tap to take photo or select from gallery
                </label>
            </div>
            <div class="modal-actions">
                <button class="btn btn-small btn-cancel" onclick="closePhotoModal()">Cancel</button>
                <button id="uploadBtn" class="btn btn-small btn-primary" disabled onclick="uploadPhoto()">Upload</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://x8ki-letl-twmt.n7.xano.io/api:O_MQ1nmN';
        let currentWorker = null;
        let currentJobId = null;
        let selectedPhotoType = 'before';

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const pinInput = document.getElementById('pinInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const workerName = document.getElementById('workerName');
        const jobsContainer = document.getElementById('jobsContainer');
        const photoModal = document.getElementById('photoModal');
        const photoInput = document.getElementById('photoInput');
        const previewImg = document.getElementById('previewImg');
        const fileLabel = document.getElementById('fileLabel');
        const uploadBtn = document.getElementById('uploadBtn');

        // Check for saved session
        const savedWorker = localStorage.getItem('sjcleanup_worker');
        if (savedWorker) {
            currentWorker = JSON.parse(savedWorker);
            showDashboard();
        }

        // PIN Input handling
        pinInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
            loginBtn.disabled = e.target.value.length !== 6;
        });

        pinInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && pinInput.value.length === 6) {
                login();
            }
        });

        loginBtn.addEventListener('click', login);

        // Login
        async function login() {
            const pin = pinInput.value;
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loginError.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/crew/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });

                const data = await response.json();

                if (data.success) {
                    currentWorker = {
                        id: data.worker_id,
                        name: data.name
                    };
                    localStorage.setItem('sjcleanup_worker', JSON.stringify(currentWorker));
                    showDashboard();
                } else {
                    throw new Error(data.message || 'Invalid PIN');
                }
            } catch (error) {
                loginError.textContent = error.message || 'Login failed. Check your PIN.';
                loginError.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Logout
        function logout() {
            currentWorker = null;
            localStorage.removeItem('sjcleanup_worker');
            pinInput.value = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Login';
            loginScreen.style.display = 'flex';
            dashboard.style.display = 'none';
        }

        // Show Dashboard
        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
            workerName.textContent = currentWorker.name || 'Crew';
            loadJobs();
        }

        // Load Jobs
        async function loadJobs() {
            jobsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading your jobs...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/crew/my-jobs?worker_id=${currentWorker.id}`);
                const data = await response.json();

                if (data.success && data.jobs) {
                    renderJobs(data.jobs);
                } else {
                    throw new Error('Failed to load jobs');
                }
            } catch (error) {
                jobsContainer.innerHTML = `
                    <div class="no-jobs">
                        <div class="no-jobs-icon">‚ö†Ô∏è</div>
                        <p>Couldn't load jobs. Pull down to refresh.</p>
                    </div>
                `;
            }
        }

        // Render Jobs
        function renderJobs(jobs) {
            if (!jobs || jobs.length === 0) {
                jobsContainer.innerHTML = `
                    <div class="no-jobs">
                        <div class="no-jobs-icon">‚ú®</div>
                        <p>No jobs assigned yet.<br>Check back soon!</p>
                    </div>
                `;
                return;
            }

            const activeJobs = jobs.filter(j => j.status !== 'completed');
            const completedJobs = jobs.filter(j => j.status === 'completed');

            let html = '';

            if (activeJobs.length > 0) {
                html += '<p class="section-title">Active Jobs</p>';
                activeJobs.forEach(job => {
                    html += renderJobCard(job);
                });
            }

            if (completedJobs.length > 0) {
                html += '<p class="section-title">Completed</p>';
                completedJobs.slice(0, 5).forEach(job => {
                    html += renderJobCard(job);
                });
            }

            if (html === '') {
                html = `
                    <div class="no-jobs">
                        <div class="no-jobs-icon">‚ú®</div>
                        <p>No jobs assigned yet.<br>Check back soon!</p>
                    </div>
                `;
            }

            jobsContainer.innerHTML = html;
        }

        // Render Job Card
        function renderJobCard(job) {
            const statusClass = job.status.replace(' ', '_');
            const statusLabels = {
                'dispatched': 'Dispatched',
                'in_progress': 'In Progress',
                'completed': 'Completed',
                'quote_sent': 'Pending'
            };

            return `
                <div class="job-card ${statusClass}">
                    <div class="job-header">
                        <span class="job-type">${job.job_type?.replace('_', ' ') || 'Cleaning'}</span>
                        <span class="job-status status-${statusClass}">${statusLabels[job.status] || job.status}</span>
                    </div>
                    <p class="job-address">üìç ${job.address || 'Address TBD'}, ${job.city || ''}</p>
                    <div class="job-details">
                        <span>üìê ${job.sq_footage?.toLocaleString() || '‚Äî'} sq ft</span>
                        <span class="job-payout">üí∞ $${job.crew_payout?.toFixed(2) || '0.00'}</span>
                    </div>
                    ${job.special_instructions ? `<p style="color:#94a3b8;font-size:0.85rem;margin-bottom:0.75rem;">üìù ${job.special_instructions}</p>` : ''}
                    <div class="job-actions">
                        ${job.status === 'dispatched' ? `
                            <button class="btn-small btn-start" onclick="startJob(${job.id})">‚ñ∂Ô∏è Start Job</button>
                        ` : ''}
                        ${job.status === 'in_progress' ? `
                            <button class="btn-small btn-photo" onclick="openPhotoModal(${job.id})">üì∏ Add Photo</button>
                            <button class="btn-small btn-complete" onclick="completeJob(${job.id})">‚úÖ Complete</button>
                        ` : ''}
                        ${job.status === 'completed' ? `
                            <button class="btn-small btn-photo" onclick="openPhotoModal(${job.id})">üì∏ Add Photo</button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Start Job
        async function startJob(jobId) {
            try {
                const response = await fetch(`${API_BASE}/crew/start-job`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ job_id: jobId, worker_id: currentWorker.id })
                });
                const data = await response.json();
                if (data.success) {
                    loadJobs();
                } else {
                    alert(data.message || 'Failed to start job');
                }
            } catch (error) {
                alert('Error starting job');
            }
        }

        // Complete Job
        async function completeJob(jobId) {
            if (!confirm('Mark this job as complete?')) return;

            try {
                const response = await fetch(`${API_BASE}/crew/complete-job`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ job_id: jobId, worker_id: currentWorker.id })
                });
                const data = await response.json();
                if (data.success) {
                    loadJobs();
                } else {
                    alert(data.message || 'Failed to complete job');
                }
            } catch (error) {
                alert('Error completing job');
            }
        }

        // Photo Modal
        function openPhotoModal(jobId) {
            currentJobId = jobId;
            photoModal.style.display = 'flex';
            previewImg.style.display = 'none';
            fileLabel.textContent = 'üì∑ Tap to take photo or select from gallery';
            uploadBtn.disabled = true;
            photoInput.value = '';
        }

        function closePhotoModal() {
            photoModal.style.display = 'none';
            currentJobId = null;
            photoInput.value = '';
        }

        // Photo type selection
        document.querySelectorAll('.photo-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.photo-type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPhotoType = btn.dataset.type;
            });
        });

        // Photo preview
        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    fileLabel.textContent = file.name;
                    uploadBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload Photo
        async function uploadPhoto() {
            const file = photoInput.files[0];
            if (!file || !currentJobId) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                // Convert to base64
                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });

                const response = await fetch(`${API_BASE}/worker/upload-photo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_id: currentJobId,
                        worker_id: currentWorker.id,
                        photo_type: selectedPhotoType,
                        photo_data: base64,
                        filename: file.name
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Photo uploaded!');
                    closePhotoModal();
                } else {
                    throw new Error(data.message || 'Upload failed');
                }
            } catch (error) {
                alert('Failed to upload photo: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload';
            }
        }

        // Pull to refresh (simple implementation)
        let touchStart = 0;
        document.addEventListener('touchstart', (e) => {
            touchStart = e.touches[0].clientY;
        });
        document.addEventListener('touchend', (e) => {
            const touchEnd = e.changedTouches[0].clientY;
            if (touchEnd - touchStart > 100 && window.scrollY === 0 && currentWorker) {
                loadJobs();
            }
        });
    </script>
</body>
</html>
